<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiM Technology Recruitment</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Impact&family=Ink+Free&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/background.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        .header-container {
            display: flex;
            align-items: center;
            padding: 30px 50px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo {
            width: 160px;
            margin-right: 30px;
        }

        .title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 42px;
            color: #00ffff;
            text-transform: none;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            margin: 40px auto 20px;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .cta-button {
            flex: 1;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            color: #ffffff;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            padding: 20px 30px;
            margin: 0 15px;
            border-radius: 15px;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
            background-size: 200% 200%;
        }

        .cta-button:hover {
            background-position: right center;
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.7);
            color: #111;
        }

        .about-button {
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            color: #ffffff;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
            background-size: 200% 200%;
        }

        .about-button:hover {
            background-position: right center;
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.7);
            color: #111;
        }
    </style>
</head>
<body>
    <header>
    <div class="header-container">
        <img src="/static/images/logo.png" alt="AiM Logo" class="logo">
        <div class="title">AiM Technology - Talent Targeting - Recruitment Snipers</div>
    </div>
</header>

    <div id="quote-banner"></div>

    <div class="cta-buttons">
        <div class="cta-button" onclick="window.location.href='{{ url_for('login_signup') }}'">Log In / Sign Up</div>
        <div class="cta-button" onclick="window.location.href='{{ url_for('live_jobs') }}'">Live Jobs</div>
        <div class="cta-button" onclick="window.location.href='{{ url_for('cv_dr') }}'">Resume Dr</div>
    </div>

    <main>
        <section class="intro">
            <h1>Welcome to AiM Technology</h1>
            <p>Building the future of tech talent, one connection at a time.</p>

            <div class="boxes">
                <div class="box">Service Catalogue
                    <a href="{{ url_for('services') }}" class="about-button">Click Here</a>
                </div>
                <div class="box">About Us
                    <a href="{{ url_for('about') }}" class="about-button">Click Here</a>
                </div>
                <div class="box">Company Values
                    <a href="{{ url_for('values') }}" class="about-button">Click Here</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
