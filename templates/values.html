<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiM Technology - Company Values</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Impact&family=Ink+Free&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/background.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        .header-container {
            display: flex;
            align-items: center;
            padding: 30px 50px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo {
            width: 160px;
            margin-right: 30px;
        }

        .title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 42px;
            color: #00ffff;
            text-transform: none;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
        }

        #quote-banner {
            background-color: #111;
            color: #00ffff;
            font-family: 'Ink Free', cursive;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
            border-radius: 10px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px #ff00ff;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #00ffff; }
            100% { box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff, 0 0 90px #ff00ff; }
        }

        .values-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffff;
            text-align: center;
        }

        .values-header {
            font-size: 48px;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
        }

        .values-list {
            list-style: none;
            padding: 0;
            font-size: 22px;
        }

        .values-list li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            transition: all 0.3s ease;
        }

        .values-list li:hover {
            background-color: #00ffff;
            color: #111;
            border-color: #ff00ff;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="{{ url_for('home') }}"><img src="/static/images/logo.png" alt="AiM Logo" class="logo"></a>
            <div class="title">Company Values</div>
        </div>
    </header>

    <div id="quote-banner">"Innovation, Integrity, Impact"</div>

    <div class="values-container">
        <div class="values-header">Our Core Values</div>
        <ul class="values-list">
            <li>Excellence in Service</li>
            <li>Client-Centric Approach</li>
            <li>Transparency and Honesty</li>
            <li>Continuous Learning and Improvement</li>
            <li>Innovation and Forward Thinking</li>
            <li>Commitment to Client Success</li>
        </ul>
    </div>
</body>
</html>
