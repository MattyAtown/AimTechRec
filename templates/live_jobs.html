<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Jobs</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <style>
    .result-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .left-box, .right-box {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .job-box, .match-box {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .job-box:last-child, .match-box:last-child {
      border-bottom: none;
    }
    #cvStatus {
      margin-left: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search for Jobs</h1>

    <div class="form-group">
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" placeholder="e.g. Software Engineer" />
    </div>

    <div class="form-group">
      <label for="jobLocation">Location:</label>
      <input type="text" id="jobLocation" placeholder="e.g. London" />
    </div>

    <div class="form-group">
      <label for="cvUpload">Upload CV:</label>
      <input type="file" id="cvUpload" accept="application/pdf" />
      <span id="cvStatus"></span>
    </div>

    <button id="searchJobs">Search Jobs</button>
    <button id="matchBtn">Match Jobs</button>

    <div id="results"></div>
  </div>

  <script src="/static/js/scripts.js"></script>
</body>
</html>
