
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Connector</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body style="background-image: url('/static/images/background.png'); background-size: cover; color: #00fff7; font-family: 'Orbitron', sans-serif;">
    <div class="banner">
        <img src="/static/images/logo.png" alt="Logo" class="logo">
        <h1 class="banner-text">Job Boards are Boring - AiM hit the mark</h1>
    </div>
    <div class="filters neon-box">
        <h2>Filter Your Search</h2>
        <form id="jobSearchForm">
            <label>Location:</label>
            <select name="location">
                <option value="">-- Select a City --</option>
                <option value="London">London</option>
                <option value="Manchester">Manchester</option>
                <option value="Birmingham">Birmingham</option>
                <option value="Leeds">Leeds</option>
                <option value="Glasgow">Glasgow</option>
            </select>
            <label>Radius:</label>
            <select name="radius">
                <option value="10">10 miles</option>
                <option value="20">20 miles</option>
            </select>
            <label>Company Size:</label>
            <select name="company_size">
                <option value="">-- Select Size --</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            <label>Working Culture:</label>
            <select name="culture">
                <option value="">-- Select --</option>
                <option value="Remote">Remote</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Onsite">Office/Site</option>
            </select>
            <label>Industry:</label>
            <select name="industry">
                <option value="">-- Select Industry --</option>
                <option value="IT">IT</option>
                <option value="Retail">Retail</option>
                <option value="Industrial">Industrial</option>
                <option value="Engineering">Engineering</option>
                <option value="Science">Science</option>
            </select>
            <label>Salary Sought:</label>
            <input type="number" name="minSalary" placeholder="Minimum Salary (Â£)">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="results-container">
        <div class="neon-box" id="search-results">
            <h2>Search Results</h2>
            <div id="jobResults"></div>
        </div>
        <div class="neon-box" id="matched-results">
            <h2>Matched For You</h2>
            <div id="smartMatches"></div>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
