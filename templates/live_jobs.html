<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AiM Smart Job Search</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background-image: url('/static/images/background.png');
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .aim-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        h2 {
            font-size: 24px;
            margin-top: 30px;
            color: #00ccff;
        }
        input, select, button {
            padding: 10px;
            margin: 6px 0 12px 0;
            width: 100%;
            border-radius: 8px;
            border: none;
        }
        button {
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .job-card, .match-card {
            background: #111;
            margin: 12px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .cv-preview {
            white-space: pre-wrap;
            background: #222;
            color: #ccc;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="aim-container">
    <h1>ðŸŽ¯ AiM Job Matcher</h1>

    <label for="job-title">Search Job Title</label>
    <input type="text" id="job-title" placeholder="e.g. Cybersecurity Analyst">

    <label for="job-location">Location</label>
    <input type="text" id="job-location" placeholder="e.g. London">

    <button id="search-jobs">Search Jobs</button>
    <button id="match-jobs">Match My CV</button>

    <h2>ðŸ“Ž Upload Your CV</h2>
    <input type="file" id="cv-input" name="cv">
    <button id="upload-btn">Upload & Match</button>

    <div id="cv-preview" class="cv-preview"></div>

    <h2>ðŸ“‹ Search Results</h2>
    <div id="job-results"></div>

    <h2>ðŸ”¥ Matched for You</h2>
    <div id="matched-jobs"></div>
</div>

<script src="/static/js/scripts.js"></script>
</body>
</html>
