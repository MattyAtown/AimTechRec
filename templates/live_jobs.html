<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AiM Job Matcher</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background-image: url('/static/images/background.png');
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .aim-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 12px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00ffff;
        }
        input, select, button, textarea {
            padding: 10px;
            margin: 6px 0;
            width: 100%;
            border-radius: 8px;
            border: none;
        }
        button {
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .job-card {
            background: #111;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .match {
            font-weight: bold;
            color: #00ff99;
        }
        .cv-preview {
            white-space: pre-wrap;
            background: #222;
            color: #ccc;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="aim-container">
        <h1>AiM Smart Job Search</h1>
        
        <label for="job-title">Search Job Title</label>
        <input type="text" id="job-title" placeholder="e.g., Software Developer">

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="e.g., London">

        <button id="search-btn">Search Jobs</button>

        <h2>Upload Your CV</h2>
        <input type="file" id="cv-input">
        <button id="upload-btn">Upload & Preview</button>

        <div id="cv-preview" class="cv-preview"></div>

        <h2>Recommended Jobs</h2>
        <div id="job-results"></div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
